{% extends 'home.html' %}
<!-- {% load static %} -->
{% block title %}Login Page{% endblock %}

{% block nav %}
{% endblock %}


{% block content %}
<!-- <div class="verso"> -->
    <div class="sm:col-span-4"></div>
    <h1 class="flex justify-center items-center h-screen">Login</h1>
    <form action="{% url 'welcome' %}" method="post" class="form-example">
        {% csrf_token %}
        <fieldset>        
            <div class="bg-gray-100 flex justify-center items-center h-screen">
            <!-- Right: Login Form -->
            <div class= "lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
              <h1 class="text-2xl font-semibold mb-4">Login</h1>
              <form action="#" method="POST">
                <!-- Username Input -->
                <div class="mb-4" >
                  <label for="name" class="block text-gray-600">Username</label>
                  <input type="text" id="username" name="name" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off">
                </div>
                <!-- Password Input -->
                <div class="mb-4">
                  <label for="senha" class="block text-gray-800">Password</label>
                  <input type="password" id="password" name="senha" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off">
                </div>
                <!-- Login Button -->
                <button type="submit" class="bg-gray-900 hover:bg-blue-600 text-white font-semibold rounded-md py-2 px-4 w-full">Login</button>
              </form>
              <!-- Sign up  Link -->
              <div class="mt-6 text-green-800 text-center">
                <a href="#" class="hover:underline">Sign up Here</a>
              </div>
            </div>
            </div>
    </fieldset>
    </form>
    <br/>
    <br/>
</div>

{% endblock %}
